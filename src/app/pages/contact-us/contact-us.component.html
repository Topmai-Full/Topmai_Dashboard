<div class="row">
  <div class="col-md-6 col-12">
    <h4 class="font-weight-bold py-3 mb-4">
      <span class="text-muted font-weight-light">All /</span> Contacts
    </h4>
  </div>
  <div class="col-md-6 text-right">
    <button class="btn btn-primary" routerLink="/hot-topics/new"> Add More </button>
  </div>
</div>

<hr class="border-light container-m--x mt-0 mb-4">

<div class="demo-vertical-spacing">
  <div>
    <div class="row">
      <div class="col-sm-6 col-md-5 col-lg-3 mb-3 ml-auto">
        <input type="text" name="search" class="form-control" [(ngModel)]="searchText">
      </div>
    </div>


    <!-- Within card -->
    <div class="card">
      <div class="row" *ngIf="contactUs?.length <= 0">
        <div class="col-md-12 text-center">
          <h6 class="card-header">
            No Messages Available
          </h6>
        </div>
      </div>
      <h6 class="card-header" *ngIf="contactUs?.length >= 1">
        All
      </h6>
      <div class="card-ngx-datatable table-responsive" *ngIf="contactUs?.length >= 1">
        <div class="table-responsive">
          <table class="table">
            <tr>
              <th>#</th>
              <th>Email</th>
              <th>Suject</th>
              <th>website (Optional)</th>
              <th>Created Date</th>
            </tr>
            <tr *ngFor="let item of contactUs | filter : searchText;index as i">
              <td>{{i+1}}</td>
              <td>{{item?.email}}</td>
              <td>{{item?.subject}}</td>
              <td>{{item?.website}}</td>
              <td>{{item?.createdAt | date:'mediumDate'}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
