<h4 class="font-weight-bold py-3 mb-4">
  <span class="text-muted font-weight-light">Profile /</span> Update
</h4>

<div class="card mb-4">
  <h6 class="card-header">
    Form
  </h6>
  <div class="card-body">
    <form class="row">
      <div class="form-group col-md-6">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="formObj.name">
      </div>

      <div class="form-group col-md-6">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" name="email" disabled [(ngModel)]="formObj.email">
      </div>

      <div class="form-group col-md-6">
        <label class="form-label">Profile Photo</label>
        <input type="file" class="form-control" (change)="upload($event)">
      </div>

      <div class="form-group col-md-6">
        <label class="form-label">Select Language</label>
        <select name="lang" id="" class="form-control" [(ngModel)]="formObj.lang">
          <option value="chinese">Chinese</option>
          <option value="english">English (US)</option>
        </select>
      </div>

      <div class="form-group col-md-12">
        <label class="dscr">Bio</label>
        <textarea name="desc" id="dscr" class="form-control" [(ngModel)]="formObj.bio"></textarea>
      </div>

      <div class="form-group col-md-12">
        <button type="submit" class="btn btn-default" (click)="Update()" *ngIf="!action">Submit</button>
      </div>

    </form>
  </div>
</div>
